<h2>Nova movimentação</h2>

<form (ngSubmit)="salvar()" #formMov="ngForm">
  <label>Tipo:</label>
  <select name="tipo" [(ngModel)]="movimentacao.tipo" required>
    <option value="receita">Receita</option>
    <option value="despesa">Despesa</option>
  </select>

  <label>Categoria:</label>
  <input name="categoria" [(ngModel)]="movimentacao.categoria" required>

  <label>Descrição:</label>
  <input name="descricao" [(ngModel)]="movimentacao.descricao">

  <label>Data:</label>
  <input type="date" name="data" [(ngModel)]="movimentacao.data" required>

  <label>Valor:</label>
  <input type="number" step="0.01" name="valor" [(ngModel)]="movimentacao.valor" required>

  <button type="submit" [disabled]="formMov.invalid">Salvar</button>
</form>
